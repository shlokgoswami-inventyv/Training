<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Company</title>
     <meta name="viewport" content="width-device-eidth, initial-scale=1.0">  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        
        <div class="left">
            <div class="profile-img">
                <img src="img.jpg" alt="Logo">
            </div>
            <h1>The Company</h1>
            
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat animi, fuga, in praesentium, assumenda atque qui aperiam harum adipisci ad obcaecati ut natus sint tempore mollitia consequuntur sunt quae quibusdam.</p>
        </div>

        <div class="right">
            <div class="tab-box">
                
                <input type="radio" class="radio-btn" id="login" name="mytabs" checked>
                <input type="radio" class="radio-btn" id="register" name="mytabs">

                <div class="tab-labels">
                    <div class="cover"><div class="highlight"></div></div>
                    <label class="login-label" for="login">Login</label>
                    <label class="register-label" for="register">Register</label>
                    
                </div>

                <form class="input-group login-form">
                    <div class="box">
                        <label>Username</label>
                        <input type="text" placeholder="Enter username">
                    </div>
                    <div class="box">
                        <label>Password</label>
                        <input type="password" placeholder="Enter password">
                    </div>
                    <div class="link">
                        <a href="#forget">Forgot password?</a>
                    </div>
                    <button class="btn">Submit</button>
                </form>

                <form class="input-group register-form">
                    <div class="box">
                        <label>Email</label>
                        <input type="email" placeholder="Enter email">
                    </div>
                    <div class="box">
                        <label>Username</label>
                        <input type="text" placeholder="Create username">
                    </div>
                    <div class="box">
                        <label>Password</label>
                        <input type="password" placeholder="Create password">
                    </div>
                    <button class="btn">Register</button>
                </form>

            </div>
        </div>

    </div>

</body>
</html>
